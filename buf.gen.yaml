version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/k07g/sv1/internal/pkg/infrastructure/grpc/pb
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - out: ./internal/pkg/infrastructure/grpc/pb
    plugin: buf.build/protocolbuffers/go
    opt:
      - paths=source_relative